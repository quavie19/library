<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Library</a>
        <button class="btn btn-outline-primary" type="submit">Log In</button>
      </div>
    </nav>
    <section id="book-section">
      <div class="container-fluid">
        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary">Add Book</button>
        </div>
        <!-- Form To Import Add Book  -->
        <div class="d-flex justify-content-center">
          <div class="card text-center" style="width: 18rem; display: none">
            <div class="card-body">
              <h5 class="card-title">Add New Book</h5>
              <form>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    placeholder="Title"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="author"
                    placeholder="Author"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="pages"
                    placeholder="Pages"
                  />
                </div>
                <div class="mb-3 form-check">
                  <label class="form-check-label">Have You Read It?</label>
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
